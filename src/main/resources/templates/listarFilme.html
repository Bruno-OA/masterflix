<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filme</title>
</head>
<body>
<h1>Filme por Nome</h1>

    <div>
        <div>
            <p><strong>Nome: </strong> <span th:text="${filme.nome}"></span></p>
            <p><strong>Sinopse: </strong> <span th:text="${filme.sinopse}"></span></p>
            <p><strong>Genero: </strong> <span th:text="${filme.genero}"></span></p>
            <p><strong>Duração: </strong> <span th:text="${filme.duracao}"></span></p>
            <p><strong>Data de Lançamento:</strong> <span th:text="${filme.dataLancamento}"></span></p>
            <p><strong>Data de Criação</strong> <span th:text="${filme.dataCriacao}"></span></p>
        </div>
    </div>
</body>
</html>
